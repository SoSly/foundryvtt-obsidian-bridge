obsidian-bridge:
  name: Obsidian Bridge

  import:
    button: Obsidian Import
    dialog-title: Import from Obsidian

    vault-path-label: Vault Path
    vault-path-hint: Select the root directory of your Obsidian vault
    select-vault-button: Select Vault

    file-selection-label: Select Files and Folders to Import
    file-selection-hint: Choose which files and folders from your vault to import. Folders are shown only if they contain markdown files.

    combine-notes-label: Combine multiple notes into pages
    combine-notes-hint: When enabled, multiple markdown files will be combined into multi-page journal entries

    skip-folder-combine-label: Don't combine folders with subfolders
    skip-folder-combine-hint: Folders containing subfolders will not be combined into single journal entries

    import-assets-label: Import non-markdown files
    import-assets-hint: Import images and other asset files alongside markdown content

    strict-line-breaks-label: Strict line breaks
    strict-line-breaks-hint: When enabled, single line breaks follow standard markdown rules (collapsed to spaces). When disabled, single line breaks are preserved. Matches Obsidian's setting of the same name.

    data-path-label: Data path for non-markdown files
    data-path-hint: Directory where imported assets will be stored

    import-button: Import
    cancel-button: Cancel

  export:
    button: Obsidian Export
    dialog-title: Export to Obsidian

    export-path-label: Export Directory
    export-path-hint: Choose where to save exported files
    select-directory-button: Select Export Directory

    journal-selection-label: Select Journals and Folders to Export
    journal-selection-hint: Choose which journals and folders to export to Obsidian markdown format

    merge-label: Merge pages into single files
    merge-hint: When enabled, multi-page journals will be merged into a single markdown file. When disabled, each page becomes a separate file.

    export-assets-label: Export referenced assets
    export-assets-hint: Export images and other assets referenced in journal content

    asset-path-prefix-label: Asset path prefix to strip
    asset-path-prefix-hint: Path prefix to remove from Foundry asset URLs

    export-button: Export
    download-zip-button: Download ZIP
    cancel-button: Cancel

    no-directory-selected: Please select a directory for export
    no-journals-selected: Please select at least one journal to export

  progress:
    title: Processing...
    starting: Starting...
    complete: Complete

    filter-files: Filtering selected files
    prepare-documents: Preparing documents
    convert-line-breaks: Converting line breaks
    extract-references: Extracting references
    replace-references: Replacing references
    convert-markdown: Converting markdown to HTML
    plan-structure: Planning journal structure
    create-documents: Creating journal documents
    upload-assets: Uploading assets
    resolve-placeholders: Resolving references
    update-content: Updating content

    collect-journals: Collecting journals
    convert-to-markdown: Converting HTML to markdown
    resolve-references: Resolving references
    identify-assets: Identifying assets
    write-vault: Writing vault files
